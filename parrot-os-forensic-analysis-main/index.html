<!DOCTYPE html>
<html>
	<head>
		<title>Lhedge</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        
	</head>
	<body>
        <!--Sign-in Container Start-->
	    <div id="signin-container">
            <div class="gradient-text">Lhedge - Linux Services</div>
	        <div class="card-body col-sm-6">
                        <form id="login-form">
                            <div class="form-group">
                                <label>Email</label><br>
                                <input type="email" class="form-control" placeholder="Email Address" id="email">
                            </div>
                            <div class="form-group">
                                <label>Password</label><br>
                                <input type="password" class="form-control" placeholder="Password" id="password"><br>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Sign In</button><br>
                            <p id="signup">Sign Up<br>
                        </form>
            </div>
        </div>
        <!--Sign-in Container End-->
        <!--Loader Container Start-->
        <div class="loader-container">
            <div class="loader"></div>
        </div>
        <!--Loader Container End-->
        <!--Sign-up Container Start-->
        <div id="signup-container">
                <div class="gradient-text">Lhedge - Linux Services</div>
                <div class="card-body col-sm-6">
                    <p id="register-error"></p>
                    <h2 id="success"></h2>
                    <form id="reg-form">
                        <div class="form-group">
                            <label>Email</label><br>
                            <input type="email" class="form-control" placeholder="Email Address" id="email-signup">
                        </div>
                        <div class="form-group">
                            <label>Confirm Email</label><br>
                            <input type="email" class="form-control" placeholder="Email Address" id="confirm-email-signup">
                        </div>
                        <div class="form-group">
                            <label>Password</label><br>
                            <input type="password" class="form-control" placeholder="Password" id="password-signup">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label><br>
                            <input type="password" class="form-control" placeholder="Password" id="confirm-password-signup"><br>
                        </div>
                        <button type="submit" class="btn btn-primary" id="create-acct-btn">Create Account</button><br><br>
                        <button  class="btn btn-primary" id="signin">Sign In</button><br>
                    </form>
                </div>
        </div>
        <!--Sign-up Container End-->
	    <script type ="module" src ="script.js"></script>
	</body>
</html>
