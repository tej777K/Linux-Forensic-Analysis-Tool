<!DOCTYPE html>
<head>
    <title>Lhedge Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Internal Nav Bar Start-->
    <nav id="internalNavBar">
        <a href="./account.html" class="shine-text">Account</a>
        <a href="./services.html">Services</a>
        <a href="./index.html">Logout</a>
    </nav>
    <!--Internal Nav Bar End-->
    <!--Account/Profile Start-->
    <div id="account">
        <div class="card-body col-sm-12">
            <form method="post" id="profile">
                <div class="row">
                    <div class="form-group col-sm-8">
                        <label>Login Fail Frequency</label>
                        <input type="number" name="lff" class="form-control" placeholder="1" id="lff">
                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="values col-sm-2">
                        <p id="curlff">1</p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-8">
                        <label>Login Fail Duration(Minutes)</label>
                        <input type="number" name="lfd" class="form-control" placeholder="60" id="lfd">
                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="values col-sm-2">
                        <p id="curlfd">1</p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-8">
                        <label>Password Change Frequency</label>
                        <input type="number" name="pcf" class="form-control" placeholder="1" id="pcf">
                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="values col-sm-2">
                        <p id="curpcf">1</p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-8">
                        <label>Password Change Duration(Minutes)</label>
                        <input type="number" name="pcd" class="form-control" placeholder="1" id="pcd">
                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="values col-sm-2">
                        <p id="curpcd">1</p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-8">
                        <label for="ngo-name">Malware Monitoring Path</label>
                    <input type="text" name="mmpath" placeholder="Enter the path" class="form-control" id="mmpath">
                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="values col-sm-2">
                        <p id="curmmpath">1</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="profile-submit">Update</button><br>
            </form>
        </div>
    </div>
    <!--Account/Profile End-->
    <script type="module" src="script.js"></script>
</body>
</html>
